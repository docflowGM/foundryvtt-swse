<form>
  <div class="form-group">
    <label>Buy Price Multiplier</label>
    <input type="number" step="0.1" name="buyMultiplier" value="{{buyMultiplier}}" />
  </div>

  <div class="form-group">
    <label>Sell Price Multiplier</label>
    <input type="number" step="0.1" name="sellMultiplier" value="{{sellMultiplier}}" />
  </div>

  <footer class="form-footer">
    <button type="submit">Save</button>
  </footer>
</form>
