<svg width="34" height="34" viewBox="0 0 34 34" xmlns="http://www.w3.org/2000/svg">
  <!-- Operational Mode Icon: Holographic Eye/Scanner -->
  <defs>
    <radialGradient id="opGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(0,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,200,255,0.2);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="17" cy="17" r="15" fill="none" stroke="rgba(0,200,255,0.6)" stroke-width="2"/>

  <!-- Inner eye/scanner -->
  <ellipse cx="17" cy="17" rx="10" ry="6" fill="url(#opGrad)"/>

  <!-- Scanner line -->
  <line x1="7" y1="17" x2="27" y2="17" stroke="rgba(0,255,255,1)" stroke-width="1.5"/>

  <!-- Central dot -->
  <circle cx="17" cy="17" r="2" fill="rgba(0,255,255,1)"/>
</svg>
