<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Default Droid Silhouette -->
  <defs>
    <radialGradient id="droidGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:rgba(0,200,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,100,150,0.1);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Body outline -->
  <ellipse cx="150" cy="200" rx="80" ry="140" fill="url(#droidGrad)" stroke="rgba(0,200,255,0.8)" stroke-width="3"/>

  <!-- Head -->
  <circle cx="150" cy="80" r="50" fill="rgba(0,200,255,0.2)" stroke="rgba(0,200,255,0.8)" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="135" cy="75" r="8" fill="rgba(0,255,255,1)">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="165" cy="75" r="8" fill="rgba(0,255,255,1)">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Antenna -->
  <line x1="150" y1="30" x2="150" y2="15" stroke="rgba(0,255,255,0.8)" stroke-width="3"/>
  <circle cx="150" cy="15" r="5" fill="rgba(0,255,255,1)">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Chest panel -->
  <rect x="120" y="170" width="60" height="80" rx="5" fill="rgba(0,150,200,0.3)" stroke="rgba(0,200,255,0.6)" stroke-width="2"/>

  <!-- Legs -->
  <rect x="120" y="320" width="25" height="70" fill="rgba(0,200,255,0.2)" stroke="rgba(0,200,255,0.8)" stroke-width="2"/>
  <rect x="155" y="320" width="25" height="70" fill="rgba(0,200,255,0.2)" stroke="rgba(0,200,255,0.8)" stroke-width="2"/>
</svg>
