name: Build, Bump, and Publish
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      bump:
        description: 'Which version bump? (patch, minor, major)'
        required: true
        default: 'patch'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build --if-present
      - run: zip -r swse-forge-vtt.zip system docs
      - uses: actions/upload-artifact@v3
        with:
          name: swse-forge-vtt
          path: swse-forge-vtt.zip
