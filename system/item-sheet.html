<form class="swse sheet item-sheet" autocomplete="off">
  <header class="sheet-header">
    <h1 class="sheet-title">{{item.name}}</h1>
  </header>

  <section class="sheet-body">
    <div class="section">
      <h3>Item Details</h3>
      <label>Description:</label>
      <textarea name="system.description">{{system.description}}</textarea>

      <div class="grid">
        <label>Weight: <input type="number" name="system.weight" value="{{system.weight}}" /></label>
        <label>Cost: <input type="number" name="system.cost" value="{{system.cost}}" /></label>
        <label>Equipped: <input type="checkbox" name="system.equipped" {{checked system.equipped}} /></label>
      </div>
    </div>
  </section>
</form>
